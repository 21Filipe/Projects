<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets - PetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container mt-5">
        <h2 class="text-center">Cadastro de Pet</h2>
        <form id="cadastroPetForm">
            <div class="mb-3">
                <label for="nomePet" class="form-label">Nome do Pet</label>
                <input type="text" class="form-control" id="nomePet" required>
            </div>
            <div class="mb-3">
                <label for="tipoPet" class="form-label">Tipo de Pet</label>
                <select id="tipoPet" class="form-control" required>
                    <option value="Cão">Cão</option>
                    <option value="Gato">Gato</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="racaPet" class="form-label">Raça</label>
                <input type="text" class="form-control" id="racaPet" required>
            </div>
            <div class="mb-3">
                <label for="temperamentoPet" class="form-label">Temperamento</label>
                <input type="text" class="form-control" id="temperamentoPet">
            </div>
            <div class="mb-3">
                <label for="fotoPet" class="form-label">Foto do Pet</label>
                <input type="file" class="form-control" id="fotoPet">
            </div>
            <button type="submit" class="btn btn-primary">Concluir Cadastro</button>
        </form>
    </main>
